<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <main class="card">        
        <article class="midcard"> 
            <img class="imgback" src="images/bg-pattern-card.svg" alt="Card Background">
            <img class="imgwendel" src="images/wendel-avatarjpg.jpg" alt="Imagem Wendel">
                <section class="midtext">
                    <h1>Wendel Francy<b>22</b></h1>
                    <p>Brasil</p>
                </section>
        </article>
        <article class="footercard">
            <div class="lft">
                <h1>80K</h1>
                <p>Followers</p>
            </div>
            <div class="mid">
                <h1>803K</h1>
                <p>Likes</p>
            </div>
            <div class="rgt">
                <h1>1.4K</h1>
                <p>Photos</p>
            </div>
        </article>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
    </div>
</body>
</html>
